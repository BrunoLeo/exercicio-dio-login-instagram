<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="vewport" content="width=device-width, inicial-scale=1.0" >
    <link rel="stylesheet" href="instagram_style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/instagram-celular.png" alt="Imagem celular com aplicativo do instagram aberto">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/instagram-logo.png" class="instagram-logo" alt="Logo instagram">
                 <div class="profile-photo">
                     <img src="img/perfil-small.jpg" alt="Foto do perfil">
                 </div>
                 <a href="#" class="instagram-login">Continue como @brunoleo06</a>
                 <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é @brunoleo06?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span> ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p>Baixo o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
